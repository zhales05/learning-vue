<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Learning Vue</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div id="root">
    <button :title="title">Hover over me</button>

  <script text="type/javascript" src="script.js"></script>
</body>

</html>
