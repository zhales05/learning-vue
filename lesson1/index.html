<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Learning Vue</title>
</head>

<body>
  <div id="root">
    <!-- data binding using the v-model directive -->
    <input type="text" v-model="message">
    <!-- data binding using mustache syntax -->
    <p>The value of the input is: {{ message }}.</p>
    
  </div>


  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script>
  let app = new Vue({
    el: "#root",
    data: {
      message: "Hello World",
    }
  });
</script>
   
 
  <script text="type/javascript" src="/script.js"></script>
</body>

</html>
